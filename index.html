<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple login form with Firebase and Angular</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<style>
	body{
  
  background: #333;
}
/*Login CSS*/
input.ng-invalid.ng-dirty{
	border: 1px solid red;

}

input.ng-valid{

	border: 1px solid green;
}

.lg-msg{

	color:red;
	margin-left:2%;
}
</style>
</head>
<body>
	<div class="" ng-app="loginAu">
<div class="container" id="auth" ng-controller="veri">
    <div class="col-md-4 col-md-offset-4">
        <div class="well">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Sign in </strong></h3></div>
                <div class="panel-body">
                    <form name="t_form" ng-submit="signUp()" novalidate="">
                        <div class="form-group">
                            <label for="em1-0">Email</label>
                            <input type="email" name="email" class="form-control" ng-model="authInfo.email" style="border-radius:0px" id="em1" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password <a>(forgot password)</a></label>
                            <input type="password" name="password" class="form-control" ng-model="authInfo.password" ng-minlength="6" ng-maxlength="8" style="border-radius:0px" id="ep2" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default" ng-disabled="t_form.email.$invalid || t_form.password.$invalid ">Sign in</button>

                        <span class="lg-msg" ng-show="form.email.$dirty
 && t_form.email.$error.required">Valid credentials required.</span>
                        <span class="lg-msg" ng-show="t_form.email.$error.email">Not a valid email.</span>
                       
        


                        <span class="lg-msg" ng-show="t_form.password.$dirty
 && t_form.password.$error.required">Please Enter passord</span>
                        <span class="lg-msg" ng-show="t_form.password.$dirty
 && t_form.password.$error.minlength">Password not long enough</span>
                        <span class="lg-msg" ng-show="t_form.password.$dirty
 && t_form.password.$error.maxlength">Not a valid passowrd.</span>
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="t-response"></div>

</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
